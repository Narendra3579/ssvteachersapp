<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Staff App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Links to Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- Login Page -->
        <div id="login-page">
            <h1 class="text-3xl font-bold mb-8 text-gray-800">Teachers Staff Login</h1>
            <div id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" placeholder="teacher" class="shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" placeholder="teacher123" class="shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button id="login-button" class="submit-button w-full">Login</button>
                <div id="login-message" class="alert-message hidden mt-4"></div>

                <div class="login-links">
                    <button id="new-registration-button">New Registration</button>
                    <span>|</span>
                    <button id="forgot-password-button">Forgot/Reset Password</button>
                </div>
            </div>
        </div>

        <!-- Main App Content (hidden until login) -->
        <div id="app-content">
            <!-- Header for Teachers App -->
            <div class="header">
                <h1 class="text-2xl font-bold">Teachers Staff</h1>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <div class="bg-gray-50 p-6 rounded-xl shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Mark Attendance</h2>
                    <div class="mb-4">
                        <label for="teacher-class-select" class="block text-gray-700 text-sm font-bold mb-2">Select Class:</label>
                        <select id="teacher-class-select" class="shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- Select Class --</option>
                        </select>
                    </div>
                    <div id="attendance-list" class="space-y-3 mt-4">
                        <p class="text-gray-500 text-center">Select a class to mark attendance.</p>
                    </div>
                    <button id="save-attendance-button" class="submit-button w-full mt-6" style="display: none;">Save Attendance</button>
                </div>

                <div class="bg-gray-50 p-6 rounded-xl shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Assign Homework</h2>
                    <div class="mb-4">
                        <label for="homework-class-select" class="block text-gray-700 text-sm font-bold mb-2">Select Class:</label>
                        <select id="homework-class-select" class="shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- Select Class --</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="homework-description" class="block text-gray-700 text-sm font-bold mb-2">Homework Description:</label>
                        <textarea id="homework-description" rows="3" placeholder="Enter homework details" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <button id="assign-homework-button" class="submit-button w-full">Assign Homework</button>
                </div>

                <div class="bg-gray-50 p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Upcoming Events</h2>
                    <ul id="teacher-events-list" class="space-y-2">
                        <li class="list-item">School Holiday - June 10, 2025</li>
                        <li class="list-item">PTM (Parent-Teacher Meeting) - June 15, 2025</li>
                    </ul>
                </div>
            </div>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
    </div>
    <!-- Links to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
